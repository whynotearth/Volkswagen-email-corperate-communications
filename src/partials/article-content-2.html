<table class="wrapper">
  <tr>
    <th class="wrapper-inner">
      <center>
        <img
          class="d-block float-center"
          align="center"
          src="{{for_backend "{{image.url}}" image.url}}"
          alt=""
        />
      </center>
    </th>
  </tr>
</table>

<spacer size="20"></spacer>

<table class="em-high body-small">
  <tr>
    <td>
      <div>
        <h2 class="print-title print-text em-high">
          {{for_backend "{{headline}}" headline }}
        </h2>
        
        <div class="whitespace-pre-line break-words">
          {{for_backend "{{description}}" description }}
        </div>
      </div>
    </td>
  </tr>
</table>
