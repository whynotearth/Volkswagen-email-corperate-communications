<table class="layout-fixed">
  {{> image-hero-in-article image=image}}

  <tr>
    <td>
      <h2 class="large-title primary-text">{{for_backend "{{headline}}" headline }}</h2>
    </td>
  </tr>

  <tr>
    <td class="em-high body-small whitespace-pre-line break-words">
      {{for_backend "{{imageCaption}}" imageCaption }}
    </td>
  </tr>
  <tr>
    <td class="em-high body-small whitespace-pre-line break-words">
      {{for_backend "{{description}}" description }}
    </td>
  </tr>
</table>
