<h2 class="large-title primary-text">\{{headline}}</h2>
<table>
  <tr>
    <td class="em-high body-small whitespace-pre-line break-words">
      \{{description}}
    </td>
    <td width="100">
      <img
        width="92"
        height="92"
        style="width: 92px; height: 92px;"
        class="pl-2 pb-2 d-inline ml-auto"
        src="\{{image.url}}"
        alt=""
      />
    </td>
  </tr>
</table>
