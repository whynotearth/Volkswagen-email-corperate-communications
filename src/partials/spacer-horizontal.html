<th
  class="{{classes}}"
  width="{{width}}"
  {{#if height}}
  height="{{height}}"
  {{/if}}
  style="width:{{width}}px;{{#if height}}height:{{height}}px{{/if}}"
>
  <table
    cellspacing="0"
    cellpadding="0"
    border="0"
    width="{{width}}"
    {{#if height}}
    height="{{height}}"
    {{/if}}
    style="width:{{width}}px;{{#if height}}height:{{height}}px{{/if}}"
  >
    <tr>
      <td></td>
    </tr>
  </table>
</th>
